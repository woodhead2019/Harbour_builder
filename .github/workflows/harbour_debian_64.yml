name: Harbour for Debian 64-bits

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.actor == github.event.repository.owner.login

    steps:
      # -------------------------------------------------
      # 1. 检出代码
      # -------------------------------------------------
      - name: Checkout mod_harbour repo
        uses: actions/checkout@v4

      - name: Checkout harbour/core repo
        uses: actions/checkout@v4
        with:
          repository: harbour/core
          path: harbour

      # -------------------------------------------------
      # 2. 安装依赖（编译 + 打包）
      # -------------------------------------------------
      - name: Install build & packaging dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            libcurl4-openssl-dev \
            libssl-dev \
            libpcre3-dev \
            checkinstall \
            git

          # 兼容老 curl 头文件路径（原脚本 hack）
          sudo mkdir -p /usr/include/curl
          sudo cp -r /usr/include/x86_64-linux-gnu/curl/* /usr/include/curl/ 2>/dev/null || true

      # -------------------------------------------------
      # 3. 设置构建日期和版本号（使用 GITHUB_ENV）
      # -------------------------------------------------
      - name: Set build metadata
        run: |
          BUILD_DATE=$(date +'%Y_%m_%d')
          SHORT_SHA=${{ github.sha }}
          SHORT_SHA=${SHORT_SHA:0:7}
          PKG_VERSION="1.0.$(date +'%Y%m%d').${SHORT_SHA}"

          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
          echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

      # -------------------------------------------------
      # 4. 编译 Harbour
      # -------------------------------------------------
      - name: Compile harbour
        run: |
          cd harbour
          export HB_USER_CFLAGS="-fPIC"
          export HB_BUILD_CONTRIBS=""
          export HB_WITH_PCRE=local
          make -j$(nproc)

      # -------------------------------------------------
      # 5. 准备安装目录（DESTDIR）
      # -------------------------------------------------
      - name: Prepare installation tree
        run: |
          DESTDIR="$(pwd)/debian-root"
          mkdir -p "$DESTDIR/usr/local/bin"
          mkdir -p "$DESTDIR/usr/local/lib"
          mkdir -p "$DESTDIR/usr/local/include/harbour"

          cp harbour/bin/linux/gcc/* "$DESTDIR/usr/local/bin/"
          cp harbour/lib/linux/gcc/*.a "$DESTDIR/usr/local/lib/"
          cp -r harbour/include/* "$DESTDIR/usr/local/include/harbour/"

      # -------------------------------------------------
      # 6. 生成 .deb 包（checkinstall）
      # -------------------------------------------------
      - name: Build Debian package with checkinstall
        run: |
          cd debian-root

          cat > install.sh <<'EOF'
          #!/bin/sh
          cp -r usr/* /
          EOF
          chmod +x install.sh

          sudo checkinstall -D --install=no \
            --pkgname=harbour \
            --pkgversion="${{ env.PKG_VERSION }}" \
            --pkgrelease=1 \
            --pkglicense=GPL \
            --maintainer="GitHub Actions <noreply@github.com>" \
            --requires="libc6, libcurl4, libssl3, libpcre3" \
            --nodoc \
            --pak \
            ./install.sh

          # 移动 .deb 到 workspace 根目录
          sudo mv harbour_*_amd64.deb "${{ github.workspace }}/"

      # -------------------------------------------------
      # 7. 创建 output 目录（保留原始文件，可选）
      # -------------------------------------------------
      - name: Create output folders (raw files)
        run: |
          mkdir -p output/bin output/lib output/include
          cp harbour/bin/linux/gcc/* output/bin/ 2>/dev/null || true
          cp harbour/lib/linux/gcc/*.a output/lib/ 2>/dev/null || true
          cp -r harbour/include/* output/include/ 2>/dev/null || true

      # -------------------------------------------------
      # 8. 上传 .deb + 原始文件
      # -------------------------------------------------
      - name: Upload Debian package & raw files
        uses: actions/upload-artifact@v4
        with:
          name: harbour_debian_64_${{ env.BUILD_DATE }}
          path: |
            *.deb
            output/
